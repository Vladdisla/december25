<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интерактивная карта GlassStroy</title>
    <style>
        :root {
            /* Цвет подсветки при наведении (красный, как в примере 1) */
            --highlight-fill: rgba(255, 0, 0, 0.4);
            --highlight-border: #ff0000;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .map-container {
            position: relative;
            width: 100%;
            max-width: 1200px; /* Ограничение ширины для удобства */
            line-height: 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        /* Фоновое изображение (теперь map.jpg) */
        .map-base {
            width: 100%;
            height: auto;
            display: block;
        }

        /* SVG слой для интерактивных зон */
        .map-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Пропускает клики на текст */
        }

        .map-zone {
            fill: var(--highlight-fill);
            stroke: var(--highlight-border);
            stroke-width: 2;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        /* Состояние при наведении на текст */
        .map-zone.active {
            opacity: 1;
            filter: drop-shadow(0 0 8px rgba(255, 0, 0, 0.5));
        }

        /* Контейнер для текстовых ссылок */
        .map-labels {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .label {
            position: absolute;
            color: #ffffff;
            font-size: 1.4vw; /* Размер шрифта подстраивается под ширину экрана */
            font-weight: 500;
            line-height: 1.2;
            cursor: pointer;
            pointer-events: auto;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            transition: transform 0.2s ease;
        }

        .label:hover {
            transform: scale(1.05);
            text-decoration: underline;
        }

        /* Позиции надписей как на картинке 3 */
        .pos-left-top    { top: 32%; left: 5%; }
        .pos-left-bottom { top: 62%; left: 5%; }
        .pos-right-top   { top: 32%; right: 5%; text-align: right; }
        .pos-right-bottom { top: 58%; right: 5%; text-align: right; }

    </style>
</head>
<body>

<div class="map-container">
    <!-- Изображение переименовано в map.jpg -->
    <img src="map.png" alt="Glass Construction Map" class="map-base">

    <!-- Слой подсветки зон (координаты полигонов) -->
    <svg class="map-overlay" viewBox="0 0 1000 400" preserveAspectRatio="xMidYMid slice">
        <!-- Каркасные перегородки -->
        <polygon id="zone-framed" class="map-zone" points="300,80 520,60 520,220 300,260" />
        
        <!-- Цельностеклянные перегородки -->
        <polygon id="zone-frameless" class="map-zone" points="260,250 460,220 460,370 260,410" />
        
        <!-- Стеклянный пол -->
        <polygon id="zone-floor" class="map-zone" points="470,330 650,280 730,330 550,390" />
        
        <!-- Стеклянные ступени -->
        <polygon id="zone-stairs" class="map-zone" points="440,210 550,150 550,280 440,350" />
    </svg>

    <!-- Текстовые блоки -->
    <div class="map-labels">
        <div class="label pos-left-top" data-target="zone-framed">
            Каркасные<br>перегородки
        </div>
        <div class="label pos-left-bottom" data-target="zone-frameless">
            Цельностеклянные<br>перегородки
        </div>
        <div class="label pos-right-top" data-target="zone-floor">
            Стеклянный пол
        </div>
        <div class="label pos-right-bottom" data-target="zone-stairs">
            Стеклянные<br>ступенки
        </div>
    </div>
</div>

<script>
    const labels = document.querySelectorAll('.label');

    labels.forEach(label => {
        const targetId = label.getAttribute('data-target');
        const targetZone = document.getElementById(targetId);

        // При наведении на текст — подсвечиваем зону
        label.addEventListener('mouseenter', () => {
            if (targetZone) targetZone.classList.add('active');
        });

        // Убираем подсветку
        label.addEventListener('mouseleave', () => {
            if (targetZone) targetZone.classList.remove('active');
        });
    });
</script>

</body>
</html>
