<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интерактивная карта GlassStroy</title>
    <style>
        :root {
            /* Цвет подсветки (красный из примера №1) */
            --highlight-color: rgba(255, 0, 0, 0.4);
            --highlight-border: #ff0000;
            --text-color: #333; /* Темный текст для светлого фона */
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #fcfcfc;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .map-wrapper {
            position: relative;
            width: 100%;
            max-width: 1200px; /* Максимальная ширина контейнера */
            line-height: 0;
            margin: 20px;
        }

        /* Фоновое изображение из папки img */
        .map-image {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 4px;
        }

        /* SVG слой для отрисовки зон подсветки */
        .map-svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Пропускает клики на кнопки под ним */
            z-index: 2;
        }

        .map-area {
            fill: var(--highlight-color);
            stroke: var(--highlight-border);
            stroke-width: 2;
            opacity: 0;
            transition: opacity 0.3s ease, filter 0.3s ease;
        }

        /* Класс активации зоны при наведении на текст */
        .map-area.active {
            opacity: 1;
            filter: drop-shadow(0 0 12px rgba(255, 0, 0, 0.6));
        }

        /* Контейнер для надписей */
        .map-labels {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 3;
        }

        .label-item {
            position: absolute;
            color: var(--text-color);
            font-size: 1.4vw; /* Адаптивный размер шрифта */
            font-weight: 500;
            line-height: 1.2;
            cursor: pointer;
            pointer-events: auto;
            transition: all 0.2s ease;
            text-transform: none;
        }

        /* Эффект при наведении на саму надпись */
        .label-item:hover {
            color: #ff0000;
            transform: translateX(5px);
        }

        /* Позиционирование надписей согласно структуре картинки 3 */
        .label-framed    { top: 32%; left: 4%; }
        .label-frameless { top: 62%; left: 4%; }
        .label-floor     { top: 32%; right: 4%; text-align: right; }
        .label-stairs    { top: 58%; right: 4%; text-align: right; }

    </style>
</head>
<body>

<div class="map-wrapper">
    <!-- Путь к картинке согласно вашему GitHub: img/map.png -->
    <img src="img/map.png" alt="Interactive Office Map" class="map-image">

    <!-- SVG области (координаты полигонов настроены под карту 3) -->
    <!-- viewBox 1000x420 позволяет точно задавать точки независимо от размера экрана -->
    <svg class="map-svg" viewBox="0 0 1000 420" preserveAspectRatio="xMidYMid slice">
        <!-- Каркасные перегородки (верхний ярус) -->
        <polygon id="area-framed" class="map-area" points="310,90 530,65 530,230 310,270" />
        
        <!-- Цельностеклянные перегородки (нижний ярус) -->
        <polygon id="area-frameless" class="map-area" points="260,250 480,225 480,380 260,420" />
        
        <!-- Стеклянный пол (центр-право внизу) -->
        <polygon id="area-floor" class="map-area" points="470,340 660,285 750,340 550,400" />
        
        <!-- Стеклянные ступени (лестница) -->
        <polygon id="area-stairs" class="map-area" points="440,210 560,145 560,285 440,360" />
    </svg>

    <!-- Текстовые ссылки -->
    <div class="map-labels">
        <div class="label-item label-framed" data-target="area-framed">
            Каркасные<br>перегородки
        </div>
        <div class="label-item label-frameless" data-target="area-frameless">
            Цельностеклянные<br>перегородки
        </div>
        <div class="label-item label-floor" data-target="area-floor">
            Стеклянный пол
        </div>
        <div class="label-item label-stairs" data-target="area-stairs">
            Стеклянные<br>ступени
        </div>
    </div>
</div>

<script>
    // Находим все текстовые элементы
    const labels = document.querySelectorAll('.label-item');

    labels.forEach(label => {
        // Получаем ID соответствующего полигона в SVG
        const targetId = label.getAttribute('data-target');
        const targetPolygon = document.getElementById(targetId);

        // Событие: Мышка зашла на текст
        label.addEventListener('mouseenter', () => {
            if (targetPolygon) {
                targetPolygon.classList.add('active');
            }
        });

        // Событие: Мышка ушла с текста
        label.addEventListener('mouseleave', () => {
            if (targetPolygon) {
                targetPolygon.classList.remove('active');
            }
        });
    });
</script>

</body>
</html>
